name: Code Review with Coderabbit.ai

on:
  # 触发条件：当创建或更新Pull Request时
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [main, master, develop]

  # 可选：直接推送到重要分支时也进行审查
  push:
    branches: [main, master]
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
      - '**/.gitignore'

# 设置工作流权限
permissions:
  contents: read
  pull-requests: write

jobs:
  code-review:
    # 只在Pull Request事件或指定分支的push事件时运行
    if: |
      github.event_name == 'push' || 
      github.event.pull_request.head.repo.full_name == github.repository

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史记录，便于代码分析

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build project
        run: mvn compile -q
        continue-on-error: true  # 即使编译失败也继续审查

      - name: Run Coderabbit AI Code Review
        uses: coderabbitai/ai-pr-reviewer@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        with:
          # 基础配置
          review_type: "full"  # full | changed
          language: "zh-CN"    # 审查评论语言

          # 审查重点配置
          high_level_instruction: |
            作为资深Java开发专家，请对代码进行全面的技术审查，重点关注：
            
            ## 代码质量
            - 代码规范性和可读性
            - 设计模式使用是否恰当
            - 面向对象设计原则遵守情况
            - 方法职责单一性
            
            ## 性能与安全
            - 潜在的性能瓶颈
            - 内存泄漏风险
            - SQL注入等安全漏洞
            - 资源管理（连接关闭等）
            
            ## 最佳实践
            - 异常处理合理性
            - 日志记录规范性
            - 测试覆盖率建议
            - 可维护性建议
            
            ## Java特定检查
            - 集合使用是否正确
            - 并发安全问题
            - 序列化问题
            - 依赖注入使用
            
            请提供具体的改进建议和代码示例。

          # 审查重点领域
          medium_emphasis: "security,performance,maintainability,readability"

          # 路径过滤
          path_filters: |
            src/main/java/**
            src/main/resources/**
            pom.xml
            !**/test/**
            !**/target/**

          # 高级配置
          temperature: 0.1  # 降低随机性，使评论更一致
          max_tokens: 2048  # 最大token数
          model: "gpt-4"    # 使用的模型

          # 行为配置
          summarize: true    # 生成总结
          summarize_language: "zh-CN"
          review_simple_changes: true  # 即使小变更也审查
          collapse_walkthrough: false  # 不折叠详细说明